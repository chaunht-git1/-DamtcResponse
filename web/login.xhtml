<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough" template="/templates/default/mainlogin.xhtml">
    <ui:define name="content">                           

        <div id="loading" style="position: fixed;top:0;left:0;width:100%;height:100%;background: rgba(179, 179, 179, 0.39);z-index:9999;display:none;">
            <div style="position: fixed;top: 50%;left: 50%;width: 120px;height: 80px;background: #fff;margin-left: -50px;margin-top: -50px;text-align: center;border: 1px solid #c3c1c1;">
                <img src="resources/images/page-loader.gif" alt=""/>
                <div>Đang xử lý...</div>                         
            </div>
        </div>
        
        

        <div class="example">
            <div class="container">
                <div class="row">
                    <h:messages id="messages" showDetail="true" p:autoUpdate="true"  />
                    <h:form>

                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-user" ></span>
                            <h:inputText p:placeholder="Username"  value="#{loginManagedBean.username}" class="form-control"  />
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-lock"  ></span>
                            <h:inputSecret p:placeholder="Password"  value="#{loginManagedBean.password}" class="form-control"  />
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"/> Ghi Nhớ</label>
                        </div>
                        <h:commandButton onclick="doSubmit();" action="#{loginManagedBean.checklogin()}" value="Đăng nhập" class="btn btn-primary" styleClass="button-login"/>

                    </h:form>
                </div>
            </div>

        </div>
        
        <script src="scriptloading.js" type="text/javascript"></script>

    </ui:define>
</ui:composition>
