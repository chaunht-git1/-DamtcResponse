<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Login</title>
    </h:head>

    <h:body>
        <div id="loading" style="position: fixed;top:0;left:0;width:100%;height:100%;background: rgba(179, 179, 179, 0.39);z-index:9999;display:none;">
            <div style="position: fixed;top: 50%;left: 50%;width: 120px;height: 80px;background: #fff;margin-left: -50px;margin-top: -50px;text-align: center;border: 1px solid #c3c1c1;">
                <img src="resources/images/page-loader.gif" alt=""/>
                <div>Đang xử lý...</div>                         
            </div>
        </div>
        <div id="top" class="top">
            <ui:insert name="top">
                <h:form>
                    <h:graphicImage    id="displayhinh2" style="height: 50px"  value="resources/images/logo.jpg"   />
                    <h:commandLink value="Help" style="float: right" class="linktext"/>     
                </h:form>

            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">

                <h:outputLabel value="Đăng nhập" style="float: left"/>    
                <br/>

                <p:separator/>
                <h:form>
                    <h>
                        <p:messages autoUpdate="true"/>
                    </h> 
                    <table  >
                        <tr>
                            <th>
                                <h:outputText value="Tên đăng nhập" style="float: left" />
                            </th>
                            <th>
                                <h:inputText id="username" value="#{loginManagedBean.username}" required="true"  ></h:inputText>
                            </th>
                            <th>
                                <h:message for="username"></h:message>
                            </th>
                        </tr>
                        <tr>
                            <th>
                                <h:outputText value="Mật khẩu" style="float: left" />
                            </th>
                            <th>
                                <h:inputSecret id="password" value="#{loginManagedBean.password}"></h:inputSecret>
                            </th>
                            <th>
                                <h:message for="password"></h:message>
                            </th>
                        </tr>

                    </table>
                    <p:separator />
                    <h2>
                        <h:commandButton action="#{loginManagedBean.checklogin()}" onclick="doSubmit();" value="Login"/>
                    </h2>
                </h:form>   

            </ui:insert>
        </div>
        <script src="scriptloading.js" type="text/javascript"></script>
    </h:body>



</html>
